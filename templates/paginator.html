<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center mt-4">
        {% if questions.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?page=1">first</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="?page={{ questions.previous_page_number }}">{{ questions.previous_page_number }}</a>
            </li>
        {% endif %}

        <li class="page-item">
            <a class="page-link" href="#">{{ questions.number }}</a>
        </li>

        {% if questions.has_next %}
            <li class="page-item">
                <a class="page-link" href="?page={{ questions.next_page_number }}">{{ questions.next_page_number }}</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="?page={{questions.paginator.num_pages}}">last</a>
            </li>
        {% endif %}
    </ul>
</nav>
