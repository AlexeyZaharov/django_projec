{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="row m-3">
    <div class="col-2">
        <div class="row">
            <img class="m-4" src="{% static 'img/test.png' %}" width="90" height="90" alt="">
        </div>
        <div class="row mt-3">
            <div class="btn-group mx-auto" role="group" aria-label="Basic example">
                <span class="border border-secondary rounded-left">&nbsp;&nbsp;7&nbsp;&nbsp;</span>
                <button type="button" class="btn btn-secondary btn-sm">&#8593;</button>
                <button type="button" class="btn btn-secondary btn-sm">&#8595;</button>
            </div>
        </div>
    </div>

    <div class="col-10">
        <div class="row m-3">
            <a href="#"><h5 class="mt-0">{{ question.title }}</h5></a>
        </div>
        <div class="row m-3">
            <p>{{ question.text }}</p>
        </div>
        <div class="row m-3">
            <div class="col">
                <!--Tags: <a href="#"><u>black-jack</u></a>,<a href="#"><u>bender</u></a>-->
                Tags:
                {% for tag in question.tags.all %}
                    <a href="{% url 'tag' tag %}"><span class="top_name"> {{tag}} </span></a>,
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% for answer in question.answers_set.all %}
    <div class="row m-3">
        <span class="border border-primary">
            <div class="row m-2">
                <div class="col-2">
                    <div class="row mt-3">
                        <img class="ml-4" src="{% static 'img/test.png' %}" width="50" height="50" alt="">
                    </div>
                    <div class="row mt-5">
                        <div class="btn-group mx-auto" role="group" aria-label="Basic example">
                            <span class="border border-secondary rounded-left">&nbsp;&nbsp;7&nbsp;&nbsp;</span>
                            <button type="button" class="btn btn-secondary btn-sm">&#8593;</button>
                            <button type="button" class="btn btn-secondary btn-sm">&#8595;</button>
                        </div>
                    </div>
                </div>

                <div class="col-10">
                    <a href="#"><h5 class="mt-0">{{ answer.author }}</h5></a>
                    <p>{{ answer.text }}</p>
                    <div class="row m-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">Correct!</label>
                        </div>
                    </div>
                </div>
            </div>
        </span>
    </div>
{% endfor %}

<div class="row m-3">
    <div class="input-group">
        <textarea class="form-control" id="" rows="4" placeholder="Enter your answer here."></textarea>
    </div>
</div>

<div class="row m-3">
    <button type="submit" class="btn btn-primary">Answer!</button>
</div>
